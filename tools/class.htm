<!DOCTYPE html>
<html>
	<head>
		<title>Simpl Tome Class LaTEX generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/yeti.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="../" class="navbar-brand">TRD : tools</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main"></button>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-6">
				<h1>TC<sup>2</sup></h1>
				<p class="lead">Tome class table creator</p>
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-20">
				<div class="well">
					<form class="bs-example form-horizontal">
					<fieldset>
						<legend>Let's Start!</legend>
						<div class="form-group">
							<label for="bcName" class="col-sm-1 control-label">Class Name</label>
							<div class="col-md-2">
								<input type="text" class="form-control" id="bcName" placeholder="Class Name">
							</div>
						</div>
						<div class="form-group">
							<label for="bab" class="col-xs-1 control-label">BAB</label>
		                    <div class="col-md-1">
		                      <select class="form-control" id="bab">
		                        <option>good</option>
		                        <option>mode</option>
		                        <option>bad</option>
		                      </select>
		                    </div>

		                    <label for="for" class="col-xs-1 control-label">Fort Save</label>
		                    <div class="col-md-1">
		                      <select class="form-control" id="for">
		                        <option>good</option>
		                        <option>bad</option>
		                      </select>
		                    </div>
		                    <label for="ref" class="col-xs-1 control-label">Ref Save</label>
		                    <div class="col-md-1">
		                      <select class="form-control" id="ref">
		                        <option>good</option>
		                        <option>bad</option>
		                      </select>
		                    </div>
		                    <label for="wil" class="col-xs-1 control-label">Will Save</label>
		                    <div class="col-md-1">
		                      <select class="form-control" id="wil">
		                        <option>good</option>
		                        <option>bad</option>
		                      </select>
		                    </div>
	                  </div>
						<div class="form-group">
							<label for="quot" class="col-sm-1 control-label">Quote</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="quot" placeholder='"Go for the eyes Boo! THE EYES!"'>
							</div>
						</div>



						<div class="form-group">
						<label for="textArea" class="col-lg-2 control-label">Textarea</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="3" id="textArea"></textarea>
							<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
						</div>
						</div>
					</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
